<body>

  <!--

    bootstrap grid system

    we want following: on desktop viewport (1280×720 through 1920×1080) and laptop viewport (e.g. 1200x272), we want 3 columns
    on tablet viewport (e.g. 880x272) we want 3 columns
    on smartphone viewport (e.g. 576x272), we want 2 columns

  -> lg = desktop, md = tablet, sm = phone
  -->

  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid;">col</div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid;">col</div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid;">col</div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid;">col</div>
  </div>

</body>
